<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>TimeWeb API Pannel</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example bd-example-row">
    <div class="container">
        <h2>Open your console (in Google Chrome F12) =></h2>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button id="btnAcc" type="button" class="btn btn-primary">Account data</button>
                <button id="btnFin" type="button" class="btn btn-primary">Financial data</button>
                <button id="btnAll" type="button" class="btn btn-primary">All data</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <button id="btnClr" type="button" class="btn btn-secondary">Clear console</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
                <button id="btnRC" type="button" class="btn btn-info">Random cat</button>
            </div>
        </div>

        <div class="result">
            <div class="container text-left">
                <div class="row">
                  <div class="col-6 col-sm-4">Название компании</div>
                  <div class="col-6 col-sm-4"><span id = name></span></div>
              
                  <!-- Force next columns to break to new line at md breakpoint and up -->
                  <div class="w-100 d-none d-md-block"></div>
                  <div class="col-6 col-sm-4">Статус блокировки аккаунта</div>
                  <div class="col-6 col-sm-4"><span id = is_blocked></span></div>

                  <div class="w-100 d-none d-md-block"></div>
                  <div class="col-6 col-sm-4">Последнее изменение пароля</div>
                  <div class="col-6 col-sm-4"><span id = last_password_changed_at></span></div>

                  <div class="w-100 d-none d-md-block"></div>
                  <div class="col-6 col-sm-4">Баланс</div>
                  <div class="col-6 col-sm-4"><span id = balance></span></div>

                  <div class="w-100 d-none d-md-block"></div>
                  <div class="col-6 col-sm-4">Валюта</div>
                  <div class="col-6 col-sm-4"><span id = currency></span></div>

                  <div class="w-100 d-none d-md-block"></div>
                  <div class="col-6 col-sm-4">Скидка действует до</div>
                  <div class="col-6 col-sm-4"><span id = discount_end_date_at></span></div>

                  <div class="w-100 d-none d-md-block"></div>
                  <div class="col-6 col-sm-4">Размер скидки</div>
                  <div class="col-6 col-sm-4"><span id = discount_percent></span></div>

                  <div class="w-100 d-none d-md-block"></div>
                  <div class="col-6 col-sm-4">Стоимость в час</div>
                  <div class="col-6 col-sm-4"><span id = hourly_cost></span></div>

                  <div class="w-100 d-none d-md-block"></div>
                  <div class="col-6 col-sm-4">Стоимость в месяц</div>
                  <div class="col-6 col-sm-4"><span id = monthly_cost></span></div>

                  <div class="w-100 d-none d-md-block"></div>
                  <div class="col-6 col-sm-4">Всего оплачено</div>
                  <div class="col-6 col-sm-4"><span id = total_paid></span></div>
                </div>
              </div>
        </div>

        <div class="card">
            <img src="assets/img/cat-default.jpg" alt="Cat" class="img">
        </div>
        
        
    </div>

    <script src = "js/randomCat.js"></script>
    <script src = "js/apiKey.js"></script>
    <script src = "js/account.js"></script>
    <script src = "js/finances.js"></script>
    <script src = "js/buttons.js"></script>
    

</body>
</html>
